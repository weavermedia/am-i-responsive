<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Slikk Site Preview</title>
	<meta name="description" content="">
	<link rel="stylesheet" href="../css/ami.css">
	<meta name="viewport" content="width=device-width">
</head>

<body class="ami">
  <div class="wrapper">
    <section class="display">

      <div class="mobile">
        <iframe id="mobile" src="https://slikk.co"></iframe>
      </div>

      <div class="tablet">
        <iframe id="tablet" src="https://slikk.co"></iframe>
      </div>

      <div class="laptop">
        <iframe id="laptop" src="https://slikk.co"></iframe>
      </div>

      <div class="desktop">
        <iframe id="desktop" src="https://slikk.co"></iframe>
      </div>

    </section>
  </div>

  <script src="//code.jquery.com/jquery-latest.js"></script>
  <script>
    function getUrlVars() {
      var vars = {};
      var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
          vars[key] = value;
      });
      return vars;
    }
    var first = getUrlVars()["url"]; 
    var first = decodeURIComponent(first);
    var first = first.replace(/\#$/, '');

    if(first === "undefined") {
      // don't do anything.
    }
    else {
    //  take the url variable and update the iframes and input field
      $("iframe").attr('src',(first));
    }
  </script>
</body>
</html>
